    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body>
    <header class="header-container">
        <nav class="navbar nav-sky">
            <div class="weather-wrapper nav-part">
                <div id="weather"></div>
            </div>
            
            <div class="logo-wrapper nav-part">
                <div class="logo-holder  holder"><img src="{% static 'images/logo2.png' %}" width="80"></div>
                <div class="name-holder holder"><h1>RÂ³</h1></div>
                
                <div class="tagline-holder"><h2>Relief. Relive. Relife.</h2></div>   
            </div>
            
            <div class="nav-right-wrapper nav-part">
                <a href="#"><i class="fa fa-envelope fa-lg nav-icon" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-bell fa-lg nav-icon" aria-hidden="true"></i></a>
                <a href="#"><img class="img-circle" src="{% static 'images/IMG_9253.JPG' %}" width="60"></a>
            </div>

        <nav class="navbar nav-main">
          <ul class="nav navbar-nav">
            <li><a href="/posts/home">Home</a></li>
            <li><a href="/posts/blog/">Profile</a></li>
            <li><a class="selected" href="/user/donate-objects/">Donate</a></li>
            <li><a href="/user/request">Request</a></li>
          </ul>
        </nav>
    </header>
    
    <div class="content-container ">
        <div class="content-head">
            <h2>Choose A Donation Option</h2>
            <p>Choose a way to donate</p>
        </div>
        
        <div class="container-fluid container-charities">
            <div class="donate-drop">
                    <div class="charity-holder">
                            <div class="charity"><button type="button" class="btn btn-danger" id="btn-rc">Red Cross</button></div>
                            <div class="charity"><button type="button" class="btn btn-danger" id="btn-sa">Salvation Army</button></div>
                            <div class="charity"><button type="button" class="btn btn-info" id="btn-ah">All Hands</button></div>
                            <div class="charity"><button type="button" class="btn btn-success" id="btn-direct">Send Directly to Someone</button></div>
                    </div> 
                    <div class="donate-input-holder">
                        <div class="input-charity">
                            <label for="amt">Enter Amount:</label>
                            <input type="text" class="form-control"  id="charity-amt">

                            <button type="button" class="btn btn-success" id="btn-donate-cont">Continue</button>
                        </div>
                        <div class="input-direct">
                            <label for="amt">Enter Amount:</label>
                            <input type="text" class="form-control" id="direct-amt">
                            
                            <label for="nm">Enter Recipient:</label>
                            <input type="text" class="form-control" id="nm">

                            <button type="button" class="btn btn-success" id="btn-donate-cont">Continue</button>
                        </div>
                    </div>
               
            </div>
           
        </div>
    
    </div>
  <script src="{% static 'js/scripts.js' %}"></script>
